<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para mi Gabriela</title>
    <style>
        :root {
            --pink-bg: #ffebf0;
            --heart-red: #ff4d6d;
            --text-color: #590d22;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--pink-bg);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            color: var(--text-color);
        }

        /* Contenedor Principal (Capa inferior a los corazones) */
        .card {
            background: white;
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 450px;
            width: 90%;
            position: relative;
            z-index: 5; /* Capa media */
        }

        h1 { color: var(--heart-red); font-size: 1.4rem; }

        .tree-container { margin: 20px auto; display: flex; justify-content: center; }

        .img-arbol { width: 280px; height: auto; display: block; }

        .counter {
            background: #fff0f3;
            padding: 15px;
            border-radius: 15px;
            margin-top: 25px;
            font-weight: bold;
            border: 2px dashed #ffb3c1;
        }

        .counter span {
            color: var(--heart-red);
            display: block;
            font-size: 1.1rem;
            margin-top: 8px;
        }

        /* CORAZONES CAYENDO (Capa superior) */
        .heart-fall {
            position: fixed;
            top: -10%;
            user-select: none;
            /* El secreto está aquí: un z-index más alto que el de la carta */
            z-index: 999; 
            animation: fall linear forwards;
            pointer-events: none; /* Para que no interfieran si ella quiere hacer clic en algo */
        }

        @keyframes fall {
            to {
                transform: translateY(110vh) rotate(360deg);
            }
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>Para mi Gabriela, mi morenita preciosa</h1>
        
        <div class="tree-container">
            <img src="hearttree.png" alt="Árbol de corazones" class="img-arbol">
        </div>

        <p>Si pudiera elegir un lugar seguro, sería a tu lado.</p>
        <p>Cuanto más tiempo estoy contigo, más te amo.</p>

        <div class="counter">
            Mi amor por ti comenzó hace...
            <span id="timer">Calculando...</span>
        </div>
    </div>

    <script>
        // Fecha: 10 de Julio 2025
        const startDate = new Date(2025, 6, 10, 0, 0, 0); 

        function updateTimer() {
            const now = new Date();
            const diff = now - startDate;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('timer').innerText = 
                `${days} días ${hours}h ${minutes}m ${seconds}s`;
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart-fall');
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            heart.style.opacity = Math.random() * 0.7 + 0.3;
            heart.style.fontSize = Math.random() * 20 + 15 + 'px';

            document.body.appendChild(heart);

            setTimeout(() => { heart.remove(); }, 5000);
        }

        setInterval(updateTimer, 1000);
        setInterval(createHeart, 300);
        updateTimer();
    </script>
</body>
</html>
